<div class="similarMediaLibraryListRenderer" (click)="onBuySimilarMedia({media:data, service:this.mediaLibraryService})" (mouseenter)="onMouseOver()" (mouseleave)="onMouseOut()">
    <div style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <img *ngIf="animatedPreviewVisible" class="similarPreview" [src]="animationUrl">
        <img *ngIf="stillPreviewVisible" class="similarPreview" [src]="stillImageUrl">
    </div>

    <div class="similarContactListRendererAvatarBlockImpl">
        <img [src]="ownerAvatar" (error)="onImageSourceUndefined($event)" alt="img" class="similarContactListRendererAvatarImpl">
    </div>
    <div class="similarCost">{{cost}}</div>
</div>
