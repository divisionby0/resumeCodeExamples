<div class="mediaLibraryListRendererMob" (click)="onBuyMedia({media:data, service:this.mediaLibraryService})">
    <div style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <img class="previewMob" [src]="stillImageUrl">
    </div>

    <div class="contactListRendererAvatarBlockMob">
        <img [src]="ownerAvatar" (error)="onImageSourceUndefined($event)" alt="img" class="contactListRendererAvatar">
    </div>
    <div class="costMob">{{cost}}</div>
</div>
